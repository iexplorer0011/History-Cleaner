<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Cleaner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <h1>Auto History Cleaner</h1>
      <p class="description">
        브라우저가 시작될 때 선택한 항목을 자동으로 삭제합니다.
      </p>

      <section class="option-list" aria-label="삭제 항목 설정">
        <label class="option-item">
          <input type="checkbox" id="deleteHistory" />
          <span>방문 기록 (History)</span>
        </label>

        <label class="option-item">
          <input type="checkbox" id="deleteFormData" />
          <span>폼 데이터 (Form Data)</span>
        </label>

        <label class="option-item">
          <input type="checkbox" id="deleteTypedUrls" />
          <span>주소창 입력 기록 (Typed URLs)</span>
        </label>

        <label class="option-item">
          <input type="checkbox" id="deleteCache" />
          <span>캐시 (Cache)</span>
        </label>

        <label class="option-item">
          <input type="checkbox" id="deleteCookies" />
          <span>쿠키 (Cookies)</span>
        </label>
      </section>

      <p class="hint">
        참고: 방문 기록을 켜면 주소창 입력 기록은 방문 기록에 포함되어 자동으로 함께
        삭제됩니다.
      </p>

      <p id="statusMessage" class="status" aria-live="polite"></p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
